<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <section class="grid-container">
            <div id="searchCard">
                <form class="grid-item">
                    <label>
                        <h3>Search for a city</h3>
                    </label>
                    <div id="inputSearchContainer">
                        <input type="text" id="searchInput" placeholder="i.e. Melbourne" autocomplete="off">
                        <button type="submit" id="searchBtn">Search</button>
                    </div>
                </form>
                <hr>
                <div id="searchHistory">
                    <h4>Search history</h4>
                    <div id="historyBtn"></div>
                </div>
            </div>
            <div class="grid-item" id="resultsCard">
                <div id="cityDateBlock">
                    <div id="cityName">
                        <h2></h2>
                    </div>
                    <div id="date"></div>
                </div>
                <div id="dateIconBox">
                    <div id="weatherConditions"></div>
                </div>

                <div id=temp></div>
                <div id=humidity></div>
                <div id=windSpeed></div>
                <div><span id=uvIndex></span></div>

            </div>
            <div class="grid-item" id="forecast">
                <h3 id="forecast-heading"></h3>
                <div id="forecast-grid-container">
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
