<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <section class="grid-container">
            <div id="searchCard">
                <form class="grid-item">
                    <label>
                        <h3>Search for a city</h3>
                    </label>
                    <input type="text" id="searchInput" placeholder="Melbourne" autocomplete="off">
                    <button type="submit" id="searchBtn">Search</button>
                </form>
                <div id="searchHistory">
                    <h3>Search history</h3>
                    <div id="historyBtn"></div>
                </div>
            </div>
            <div class="grid-item" id="resultsCard">
                <div id="cityDateBlock">
                    <div id="cityName">
                        <h2>City Name</h2>
                    </div>
                    <div id="date"><strong>Date: </strong></div>
                </div>
                <div id="dateIconBox">
                    <div id="weatherConditions">Icon goes here</div>
                </div>

                <div id="tempLabel"><strong>Temperature: </strong><span id=temp></span></div>
                <div id="humidityLabel"><strong>Humidity: </strong><span id=humidity></span></div>
                <div id="windSpeedLabel"><strong>Wind Speed: </strong><span id=windSpeed></span></div>
                <div id="uvIndexLabel"><strong>UV Index: </strong><span id=uvIndex></span></div>


            </div>
            <div class="grid-item" id="forecast">
                <h3>5 Day Forecast</h3>
                <div class="forecast-grid-container">
                    <div id="forecast-grid-item"></div>
                    <div id="forecast-grid-item"></div>
                    <div id="forecast-grid-item"></div>
                    <div id="forecast-grid-item"></div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
